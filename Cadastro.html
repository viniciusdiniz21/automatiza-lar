<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="columns">
    <!--Coluna com imagem da logo-->
        <div class="column" id="half1" is-half>
            <img src="logoteste.jpg" alt="logoAutomatizaLar" width="700" height="500">
        </div>
    <!--Fim da coluna com imagem da logo-->

    <!--Formulario de cadastro-->
        <div class="column" id="half2">
            <h4 class="title is-4">Cadastre-se</h4>
            <br>
          <form>

            <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Name">
                </div>
              </div>
            <br>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="name@example.com">
              </div>
            </div>
            <br>
            <div class="field">
              <label class="label">Senha</label>
              <div class="control">
                <input class="input" type="password" placeholder="********">
              </div>
            </div>
            <br>
            <a class="button is-info" href="index.html"><strong>Criar conta</strong></a>
          </form>

        </div>
      </div>
    
</body>
</html>
